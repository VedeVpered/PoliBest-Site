<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PurCem</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>PurCem™ — Полімерні покриття для підлоги</h1>
    </header>
    <main>
        <section id="products">
            <h2>Наша продукція</h2>
            <p>Тут буде розміщена інформація про продукцію</p>
        </section>
        <section id="application">
            <h2>Області застосування</h2>
            <p>Іконки та текст, що ілюструють галузі</p>
        </section>
        <section id="colors">
            <h2>Стандартні кольори</h2>
            <p>Тут будуть зразки кольорів</p>
        </section>
        <section id="form">
            <h2>Розрахувати замовлення</h2>
            <form>
                <input type="text" placeholder="Площа, м²">
                <input type="text" placeholder="Тип матеріалу">
                <button type="submit">Розрахувати</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Контактна інформація</p>
    </footer>
</body>
</html>
